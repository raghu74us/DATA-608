<html>

<body>

<h3>1. Create a function to reverse any word or sentence that you type in.</h3>

<p>
<form name='ReverseForm'>
    <input type="text" size="12" name='raw'>
    <input type="button" value="Click to Reverse" onClick=print_result1()>
</form>
</p>

<!-- create a div to display the result-->
<div id="Q1_rev"></div>

<!-- two functions 1. to reverse the string, 2. one to print the string onClick -->
<script type="text/javascript">
function reverser(string){
  var output = '';
    output = string.split('').reverse().join('');
    return output
};

function print_result1(){
    var target = document.getElementById('Q1_rev');
    target.innerHTML = reverser(document.ReverseForm.raw.value);
};
</script>

<h3>2. Create a function that takes an input number, and prints a table with the first 20 multiples of the number, in order 5x4.</h3>

<!-- form to enter a number-->
<p>
<form name='mTable'>
    <input type="number" name='raw2'>
    <input type="button" value="Click to Create Table" onClick=print_result2()>
</form>
</p>

<!-- create a div to display the second result-->
<div id="Q2_m20"></div>

<!-- functions-->
<script type="text/javascript">

<!-- creates an array of multiples-->
function multiples(count){
    q2Array = [];
    for (i = 1; i <= count; i++) {q2Array.push(document.mTable.raw2.value * (1 * i))};
    return q2Array
}
<!-- create a table from an array -->

function tablec(inputArray){
    var elements = inputArray.length;
    var outHTML = '<table>';
    for (i = 0; i < elements; i++){
        if (i % 4 ==0){outHTML= outHTML +'<tr>'};
        outHTML = outHTML + '<td>'+ inputArray[i]+ '</td>';
        if (i % 4 ==3){outHTML = outHTML +'</tr>'};
    };
    outHTML = outHTML + '</table>';
    return outHTML
};

function print_result2(){
  var target = document.getElementById('Q2_m20');
  target.innerHTML = tablec(multiples(20));
};
</script>
</body>
</html>
